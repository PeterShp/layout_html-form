<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset-form">
        <legend>Personal information</legend>
        <div class="label-form">
          <label for="surname">
            Surname:
            <input
              id="surname"
              type="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="label-form">
          <label for="name">
            Name:
            <input
              id="name"
              type="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="label-form">
          <label for="age">
            How old are You?
            <input
              id="age"
              type="number"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="label-form">
          <label for="birthday" >
            Full date of birth:
            <input id="birthday" type="date">
          </label>
        </div>
        <div class="label-form">
          <label for="terms">
            I accept the term of the agreement
            <input
              id="terms"
              type="checkbox"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset-form">
        <legend>Registration</legend>
        <div class="label-form">
          <label for="e-mail">
            E-mail:
            <input
              id="e-mail"
              type="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="label-form">
          <label for="password">
            Password:
            <input id="password" type="password">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset-form">
        <legend>An interesting fact about you!</legend>
        <div class="label-form">
          <label>
            Do you love cats?
            <input
              name="cats"
              type="radio"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              name="cats"
              type="radio"
              value="n"
            >
            No
          </label>
        </div>
        <div class="label-form">
          <label for="color">
            What is your favorite color?
            <input
              id="color"
              type="color"
            >
          </label>
        </div>
        <div class="label-form">
          <label for="bedtime">
            What time do you go to bed?
            <input
              id="bedtime"
              type="time"
              step="1"
            >
          </label>
        </div>
        <div class="label-form">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="label-form">
          <label for="rate">
            How do you rate our work?
            <input
              id="rate"
              type="range"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset-form">
        <legend>Additional info:</legend>
        <div class="label-form">
          <label for="comments">
            Comments:
            <textarea
              id="comments"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div class="label-form">
          <label>
            Would you recommend us?
            <select
              name="recommend"
            >
              <option value="y">yes</option>
              <option value="n">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
